<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div class="walrus-showing">
        <p>There he is!. <span class="clickable">Click here</span> to make disappear</p>
        <img src="img/walrus.jpeg">
      </div>

      <div>
        <p class="fadeinpeekaboo">Peek-a-Boo</p>
      </div>

    </div>
  </body>
</html>
